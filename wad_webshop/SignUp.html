<html>
<head>
<title>SignUp</title>
    <link rel="stylesheet" type="text/css" href="style/styleSignUp.css">
    <link rel="stylesheet" type="text/css" href="style/MediaQuery.css">
    <script src="js/ValidateSignUp.js"></script>
<body>
    <div class="SignUpBox">
    <img src="resources/avatar.png" class="avatar">
        <h1>SignUp</h1>
        <form name="SignUpForm" onsubmit="return validate()" action = "SignupProcess.php" method= "POST">
            <p>Username</p>
            <input type="text" name="name" placeholder="Enter Username">
            <p>Email</p>
            <input type="email"  name="mail" placeholder="Enter Email">
            <p>Password</p>
            <input type="password" name="pass" placeholder="Enter Password">

            <input type="submit" name="signup" value="Create Account">
            <a href="Login.html">Have already an account?</a>
        </form>
        
    </div>

</body>
</head>
</html>
