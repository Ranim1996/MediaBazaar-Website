<html>
<head>
<title>Login</title>
    <link rel="stylesheet" type="text/css" href="style/styleLogin.css">
    <link rel="stylesheet" type="text/css" href="style/MediaQuery.css">
<body>
    <div class="loginbox">
    <img src="resources/avatar.png" class="avatar">
        <h1>Login</h1>
        <form name="LogInForm"  action = "LoginProcess.php" method= "POST">
            <p>Username</p>
            <input type="text"  name="user" placeholder="Enter Username">
            <p>Password</p>
            <input type="password"  name="pass" placeholder="Enter Password">
            <input type="submit"  name="login" value="Login">
            <a href="SignUp.html">Don't have an account?</a>
        </form>    
    </div>
</body>
</head>
</html>
